apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:1-18-alpine3.18
        env:
        #- name: ME_CONFIG_MONGODB_ADMINUSERNAME
        #  value: root
        #- name: ME_CONFIG_MONGODB_ADMINPASSWORD
        #  value: root
        - name: ME_CONFIG_MONGODB_SERVER
          value: mongodb-service
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  #type: NodePort 
  selector:
    app: mongo-express
  ports:
  - port: 8081
    targetPort: 8081
    #nodePort: 30000